<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="my-4">
            <h1 class="text-center">FoodLoop Dashboard</h1>
        </header>

        <!-- Row for Dashboard Cards -->
        <div class="row">
            <!-- Card for Total Users -->
            <div class="col-md-3">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">Total Users</div>
                    <div class="card-body">
                        <h5 class="card-title">500</h5>
                    </div>
                </div>
            </div>

            <!-- Card for Pending Donations -->
            <div class="col-md-3">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-header">Pending Donations</div>
                    <div class="card-body">
                        <h5 class="card-title">120</h5>
                    </div>
                </div>
            </div>

            <!-- Card for Approved Requests -->
            <div class="col-md-3">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header">Approved Requests</div>
                    <div class="card-body">
                        <h5 class="card-title">80</h5>
                    </div>
                </div>
            </div>

            <!-- Card for Active Deliveries -->
            <div class="col-md-3">
                <div class="card text-white bg-info mb-3">
                    <div class="card-header">Active Deliveries</div>
                    <div class="card-body">
                        <h5 class="card-title">35</h5>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table for Donations Data -->
        <div class="row my-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Donation Details</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Donation ID</th>
                                    <th>User</th>
                                    <th>Food Type</th>
                                    <th>Quantity</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Example data, replace with dynamic data from the database -->
                                <tr>
                                    <td>1</td>
                                    <td>John Doe</td>
                                    <td>Rice</td>
                                    <td>50 kg</td>
                                    <td><span class="badge bg-warning">Pending</span></td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Jane Smith</td>
                                    <td>Vegetables</td>
                                    <td>30 kg</td>
                                    <td><span class="badge bg-success">Accepted</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center my-4">
            <p>&copy; 2024 FoodLoop. All Rights Reserved.</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
