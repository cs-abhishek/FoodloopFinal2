<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Requests - FoodLoop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Page Container -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Track Requests</h2>

        <!-- Requests Table -->
        <div class="card">
            <div class="card-header">
                <h5>Requests Status</h5>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Request ID</th>
                            <th>NGO/Charity Name</th>
                            <th>Food Type</th>
                            <th>Quantity</th>
                            <th>Status</th>
                            <th>Assign Delivery</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example Data - To be dynamically generated -->
                        <tr>
                            <td>#301</td>
                            <td>Helping Hands</td>
                            <td>Rice</td>
                            <td>50 kg</td>
                            <td>
                                <span class="badge bg-warning">Pending</span>
                            </td>
                            <td>
                                <select class="form-select form-select-sm" onchange="assignDelivery(301, this)">
                                    <option value="">Select Delivery Person</option>
                                    <option value="201">John Delivery</option>
                                    <option value="202">Sarah Logistics</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>#302</td>
                            <td>Food for All</td>
                            <td>Vegetables</td>
                            <td>30 kg</td>
                            <td>
                                <span class="badge bg-success">Completed</span>
                            </td>
                            <td>
                                <span class="text-muted">Already Delivered</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        /**
         * Assign Delivery
         * Handles assignment of delivery personnel to a request.
         * @param {number} requestId - The ID of the request to assign.
         * @param {HTMLSelectElement} selectElement - The dropdown element.
         */
        function assignDelivery(requestId, selectElement) {
            const deliveryPersonId = selectElement.value;
            if (deliveryPersonId) {
                if (confirm(`Are you sure you want to assign Delivery Person ID ${deliveryPersonId} to Request ID ${requestId}?`)) {
                    alert(`Delivery Person ID ${deliveryPersonId} assigned to Request ID ${requestId} successfully.`);
                    // Logic to update database goes here
                    selectElement.disabled = true; // Disable the dropdown after assignment
                }
            } else {
                alert("Please select a delivery person.");
            }
        }
    </script>

</body>

</html>
