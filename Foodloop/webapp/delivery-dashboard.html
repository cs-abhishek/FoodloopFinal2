<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Dashboard - FoodLoop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h2>Delivery Dashboard</h2>
                <p class="text-muted">View and manage your assigned deliveries</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <!-- Assigned Deliveries Table -->
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5>Assigned Deliveries</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Donation ID</th>
                                    <th scope="col">Pickup Location</th>
                                    <th scope="col">Drop Location</th>
                                    <th scope="col">Food Type</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Status</th>
                                </tr>
                            </thead>
                            <tbody id="deliveryTableBody">
                                <!-- Dynamic Rows Will Be Inserted Here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Example data for delivery assignments
        const deliveries = [
            {
                id: 101,
                pickup: "Greenwood Community Hall, Main Street",
                drop: "Sunrise Shelter Home, Park Avenue",
                foodType: "Vegetables",
                quantity: "25kg",
                status: "Pending"
            },
            {
                id: 102,
                pickup: "Royal Banquet, King's Road",
                drop: "Hope Charitable Trust, Elm Street",
                foodType: "Cooked Meals",
                quantity: "100 servings",
                status: "In Progress"
            },
            {
                id: 103,
                pickup: "Happy CafÃ©, Market Square",
                drop: "Helping Hands NGO, Oak Lane",
                foodType: "Bread & Snacks",
                quantity: "50kg",
                status: "Delivered"
            }
        ];

        // Function to populate the table with data
        function populateDeliveries() {
            const tableBody = document.getElementById("deliveryTableBody");
            deliveries.forEach(delivery => {
                const row = `
                    <tr>
                        <td>${delivery.id}</td>
                        <td>${delivery.pickup}</td>
                        <td>${delivery.drop}</td>
                        <td>${delivery.foodType}</td>
                        <td>${delivery.quantity}</td>
                        <td>${delivery.status}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        // Populate the table on page load
        document.addEventListener("DOMContentLoaded", populateDeliveries);
    </script>

</body>

</html>
