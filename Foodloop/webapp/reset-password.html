<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - FoodLoop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Full Screen Background Image -->
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="row w-100 justify-content-center">
            <div class="col-md-6 col-lg-4 col-sm-8">
                <!-- Card for Password Reset -->
                <div class="card shadow-lg p-4 rounded">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Reset Your Password</h3>
                        <form id="resetPasswordForm" action="login.html" method="POST" onsubmit="return validatePasswords()">
                            <!-- New Password Field -->
                            <div class="form-group mb-3">
                                <label for="newPassword">New Password</label>
                                <input type="password" class="form-control form-control-lg" id="newPassword" placeholder="Enter new password" required>
                                <div id="newPasswordError" class="text-danger" style="display:none;">Password is required.</div>
                            </div>

                            <!-- Confirm Password Field -->
                            <div class="form-group mb-3">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" class="form-control form-control-lg" id="confirmPassword" placeholder="Confirm new password" required>
                                <div id="confirmPasswordError" class="text-danger" style="display:none;">Passwords must match.</div>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                        </form>

                        <div class="text-center mt-3">
                            <a href="login.html" class="text-decoration-none">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function validatePasswords() {
            var newPassword = document.getElementById("newPassword").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            // Hide error messages initially
            document.getElementById("newPasswordError").style.display = "none";
            document.getElementById("confirmPasswordError").style.display = "none";

            // Check if passwords match
            if (newPassword !== confirmPassword) {
                document.getElementById("confirmPasswordError").style.display = "block";
                return false;
            }

            return true;
        }
    </script>
</body>

</html>
