<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - FoodLoop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Full Screen Background Image -->
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="row w-100 justify-content-center">
            <div class="col-md-6 col-lg-4 col-sm-8">
                <!-- Card for OTP Verification -->
                <div class="card shadow-lg p-4 rounded">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Verify OTP</h3>
                        <form id="otpForm" action="reset-password.html" method="POST" onsubmit="return validateOTP()">
                            <!-- OTP Field -->
                            <div class="form-group mb-3">
                                <label for="otp">Enter OTP</label>
                                <input type="text" class="form-control form-control-lg" id="otp" placeholder="OTP" required>
                                <div id="otpError" class="text-danger" style="display:none;">Please enter a valid OTP.</div>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
                        </form>

                        <div class="text-center mt-3">
                            <a href="forgot-password.html" class="text-decoration-none">Resend OTP</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function validateOTP() {
            var otp = document.getElementById("otp").value;
            
            // Hide error message initially
            document.getElementById("otpError").style.display = "none";
            
            // Check if OTP is entered
            if (otp.trim() === "") {
                document.getElementById("otpError").style.display = "block";
                return false;
            }
            
            return true;
        }
    </script>
</body>

</html>
