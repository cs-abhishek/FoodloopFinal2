<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Food - FoodLoop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Full Screen Background Image -->
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="row w-100 justify-content-center">
            <div class="col-md-6 col-lg-4 col-sm-8">
                <!-- Card for Donation Form -->
                <div class="card shadow-lg p-4 rounded">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Donate Food</h3>
                        <form id="donateForm" action="#" method="POST">
                            <!-- Food Type Field -->
                            <div class="form-group mb-3">
                                <label for="foodType">Food Type</label>
                                <input type="text" class="form-control form-control-lg" id="foodType" placeholder="Enter food type" required>
                            </div>

                            <!-- Quantity Field -->
                            <div class="form-group mb-3">
                                <label for="quantity">Quantity (kg)</label>
                                <input type="number" class="form-control form-control-lg" id="quantity" placeholder="Enter quantity" required min="1">
                            </div>

                            <!-- Donation Description Field -->
                            <div class="form-group mb-3">
                                <label for="description">Description</label>
                                <textarea class="form-control form-control-lg" id="description" rows="3" placeholder="Any additional details (optional)"></textarea>
                            </div>

                            <!-- Pickup Location Field -->
                            <div class="form-group mb-3">
                                <label for="location">Pickup Location</label>
                                <input type="text" class="form-control form-control-lg" id="location" placeholder="Enter pickup location" required>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100">Donate Food</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Example validation for donation form
        document.getElementById("donateForm").addEventListener("submit", function(event) {
            var foodType = document.getElementById("foodType").value;
            var quantity = document.getElementById("quantity").value;
            var location = document.getElementById("location").value;

            if (!foodType || !quantity || !location) {
                event.preventDefault(); // Prevent form submission
                alert("Please fill all required fields.");
            }
        });
    </script>
</body>

</html>
